<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostFlix</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <main>
        <div class="trailer">
            <div class="top_box">
                <div class="top_banner">
                    <h1>{{user.name}} &nbsp</h1>


                    <a href="http://0.0.0.0:5000/">
                        <img src="{{user.pic}}" height="50" width="50">
                    </a>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>

            {% if user.here_before %}
            <h1> Continue Watching for {{user.name}}</h1>
            <br>
            <br>
            <div class="results">
                {% for video_id in video_ids %}
                <div class="video">
                    <iframe width="140" height="79" src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>



    </main>
</body>

</html>
